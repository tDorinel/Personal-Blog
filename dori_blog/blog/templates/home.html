{% extends 'base.html' %}

{% block content %}

<h1>Article List</h1>
</br>
<ul>
{% for post in object_list %}
    <li><a href="{%url 'article' post.pk %}">{{ post.post_title }} - {{ post.post_author.get_full_name }}</a> </br>
    {{ post.post_headline }} </br></br>
{% endfor%}
</ul>

{% endblock %}
